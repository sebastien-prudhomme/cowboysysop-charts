name: flowise
productName: Flowise
appVersion: 1.2.13
descriptionVerb: is a
description: drag & drop UI to build your customized LLM flow
home: https://flowiseai.com/
icon: https://avatars.githubusercontent.com/u/128289781
source: https://github.com/FlowiseAI/Flowise
version: 1.0.0
prerequisites: |
  - Kubernetes >= 1.19
components:
  - name: flowise
    deployment:
      type: deployment
      container:
        command: |
          - /bin/sh
          - -ec
          - |
            flowise start
        env: |
          - name: DATABASE_PATH
            value: /data
          - name: PORT
            value: {{ .Values.containerPorts.http | quote }}
        livenessProbe:
          httpGet:
            path: /
        readinessProbe:
          httpGet:
            path: /
        volumeMounts: |
          - name: data
            mountPath: /data
    image:
      registry: docker.io
      repository: flowiseai/flowise
      tag: 1.2.13
    ingress: true
    persistentvolumeclaim: true
    service:
      ports:
        - name: http
          number: 3000
          description: HTTP
tests: |
  import requests


  def test_service_connection():
      url = "http://{{ include "flowise.fullname" . }}:{{ .Values.service.ports.http }}/"

      response = requests.get(url)

      assert response.status_code == 200
