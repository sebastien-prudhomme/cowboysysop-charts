name: kubebox
productName: Kubebox
appVersion: 0.9.0
descriptionVerb: is a
description: terminal and Web console for Kubernetes
home: https://github.com/astefanutti/kubebox
source: https://github.com/astefanutti/kubebox
version: 3.1.0
updates: |
  ### Upgrading to version 3.0.0

  Some parameters related to image management have been modified:

  - Registry prefix in `image.repository` parameters is now configured in `image.registry`.
  - Parameter `imagePullSecrets` has been renamed `global.imagePullSecrets`.

  ### Upgrading to version 2.0.0

  The chart is no more compatible with Helm 2.

  Refer to the [Helm documentation](https://helm.sh/docs/topics/v2_v3_migration/) for more information.
components:
  - name: kubebox
    clusterrole: |
      - apiGroups:
          - "*"
        resources:
          - "*"
        verbs:
          - get
          - watch
          - list
    deployment:
      type: deployment
      container:
        livenessProbe:
          httpGet:
            path: /
        readinessProbe:
          httpGet:
            path: /
    image:
      registry: docker.io
      repository: astefanutti/kubebox
      tag: 0.9.0-server
    ingress: true
    service:
      ports:
        - name: http
          number: 8080
          description: HTTP
tests: |
  import requests


  def test_service_connection():
      url = "http://{{ include "kubebox.fullname" . }}:{{ .Values.service.ports.http }}/"

      response = requests.get(url)

      assert response.status_code == 200
