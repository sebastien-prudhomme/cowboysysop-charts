name: ollama
productName: Ollama
appVersion: 0.9.2
description: allows <<get up and running with large language models, locally>>
home: https://ollama.com/
icon: https://raw.githubusercontent.com/cowboysysop/charts/master/charts/ollama/icon.png
license: 2024
source: https://github.com/ollama/ollama
version: 2.1.1
updates: |
  ### Upgrading to version 3.0.0
  label en plus

  ### Upgrading to version 2.0.0

  Information about services are no more injected into pod's environment variable.
components:
  - name: ollama
    deployment:
      type: deployment
      container:
        env: |
          - name: OLLAMA_HOST
            value: ":{{ .Values.containerPorts.http }}"
          - name: OLLAMA_MODELS
            value: /data/models
        livenessProbe:
          httpGet:
            path: /
        readinessProbe:
          httpGet:
            path: /
        startupProbe:
          httpGet:
            path: /
        volumeMounts: |
          - name: data
            mountPath: /data
    image:
      registry: docker.io
      repository: ollama/ollama
      tag: 0.9.2
    ingress:
      paths:
        - /
    persistentvolumeclaim: true
    service:
      ports:
        - name: http
          number: 11434
          description: HTTP
tests: |
  import requests


  def test_service_connection():
      url = "http://{{ include "ollama.fullname" . }}:{{ .Values.service.ports.http }}/"

      response = requests.get(url)

      assert response.status_code == 200
