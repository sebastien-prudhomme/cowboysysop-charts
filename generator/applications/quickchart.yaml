name: quickchart
productName: QuickChart
appVersion: 1.7.1
description: is a <<chart image and QR code web API>>
home: https://quickchart.io/
license: 2021
source: https://github.com/typpo/quickchart
version: 4.0.0
updates: |
  ### Upgrading to version 4.0.0

  The chart is now tested with Kubernetes >= 1.24 and Helm >= 3.9.

  Future upgrades may introduce undetected breaking changes if you continue to use older versions.

  ### Upgrading to version 3.0.0

  Some parameters related to port management have been modified:

  - Parameter `service.port` has been renamed `service.ports.http`.
  - Parameter `service.nodePort` has been renamed `service.nodePorts.http`.

  ### Upgrading to version 2.0.0

  Some parameters related to image management have been modified:

  - Registry prefix in `image.repository` parameters is now configured in `image.registry`.
  - Parameter `imagePullSecrets` has been renamed `global.imagePullSecrets`.
components:
  - name: quickchart
    deployment:
      type: deployment
      container:
        livenessProbe:
          httpGet:
            path: /healthcheck
        readinessProbe:
          httpGet:
            path: /healthcheck
        startupProbe:
          httpGet:
            path: /healthcheck
    image:
      registry: docker.io
      repository: ianw/quickchart
      tag: v1.7.1
    ingress: true
    service:
      ports:
        - name: http
          number: 3400
          description: HTTP
tests: |
  import requests


  def test_service_connection():
      url = "http://{{ include "quickchart.fullname" . }}:{{ .Values.service.ports.http }}/"

      response = requests.get(url)

      assert response.status_code == 200
