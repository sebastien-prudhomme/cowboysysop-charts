name: quickchart
appVersion: 1.7.1
description: Chart image and QR code web API
home: https://quickchart.io/
source: https://github.com/typpo/quickchart
version: 2.1.0
components:
  - name: quickchart
    deployment:
      type: deployment
      container:
        livenessProbe:
          httpGet:
            path: /healthcheck
        readinessProbe:
          httpGet:
            path: /healthcheck
    image:
      registry: docker.io
      repository: ianw/quickchart
      tag: v1.7.1
    ingress: true
    service:
      ports:
        - name: http
          number: 3400
          description: HTTP
tests: |
  import requests


  def test_service_connection():
      url = "http://{{ include "quickchart.fullname" . }}:{{ .Values.service.ports.http }}/"

      response = requests.get(url)

      assert response.status_code == 200
