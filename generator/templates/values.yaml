# Default values for [[ application.name ]].
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## @section Global parameters

global:
  ## @param global.imageRegistry Global Docker image registry
  imageRegistry: ""

  ## @param global.imagePullSecrets Global Docker registry secret names as an array
  imagePullSecrets: []

## @section Common parameters

## @param kubeVersion Override Kubernetes version
kubeVersion: ""

## @param nameOverride Partially override `[[ application.name ]].fullname` template with a string (will prepend the release name)
nameOverride: ""

## @param fullnameOverride Fully override `[[ application.name ]].fullname` template with a string
fullnameOverride: ""

## @param commonAnnotations Annotations to add to all deployed objects
commonAnnotations: {}

## @param commonLabels Labels to add to all deployed objects
commonLabels: {}

## @param extraDeploy Array of extra objects to deploy with the release
extraDeploy: []
[%- for component in application.components %]
[[ "" ]]
## @section Parameters

## @param replicaCount Number of replicas[%- if component.persistentvolumeclaim%] (do not change it)[%- endif %]
replicaCount: 1
[%- if component.deployment.type == "deployment" and component.persistentvolumeclaim %]

updateStrategy:
  ## @param updateStrategy.type Update strategy type (do not change it)
  type: Recreate
[%- endif %]

image:
  ## @param image.registry Image registry
  registry: [[ component.image.registry ]]

  ## @param image.repository Image repository
  repository: [[ component.image.repository ]]

  ## @param image.tag Image tag
  tag: [[ component.image.tag ]]

  ## @param image.digest Image digest
  digest: ""

  ## @param image.pullPolicy Image pull policy
  pullPolicy: IfNotPresent

pdb:
  ## @param pdb.create Specifies whether a pod disruption budget should be created
  create: false

  ## @param pdb.minAvailable Minimum number/percentage of pods that should remain scheduled
  minAvailable: 1

  ## @param pdb.maxUnavailable Maximum number/percentage of pods that may be made unavailable
  maxUnavailable: 1

serviceAccount:
  ## @param serviceAccount.create Specifies whether a service account should be created
  create: true

  ## @param serviceAccount.annotations Annotations to add to the service account
  annotations: {}

  ## @param serviceAccount.name The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

## @param podAnnotations Additional pod annotations
podAnnotations: {}

## @param podLabels Additional pod labels
podLabels: {}

## @param podSecurityContext Pod security context
podSecurityContext: {}
  # fsGroup: 2000

## @param priorityClassName Priority class name
priorityClassName : high-priority

## @param securityContext Container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

containerPorts:
  [%- set ports = component.service.ports %]
  [%- if component.headless %]
  [%- set ports = ports + component.headless.ports %]
  [%- endif %]
  [%- for port in ports %]
  [%- if loop.index0 > 0 %]
[[ "" ]]
  [%- endif %]
  ## @param containerPorts.[[ port.name ]] Container port for [[ port.description ]]
  [[ port.name ]]: [[ port.number ]]
  [%- endfor %]

livenessProbe:
  ## @param livenessProbe.enabled Enable liveness probe
  enabled: true

  ## @param livenessProbe.initialDelaySeconds Delay before the liveness probe is initiated
  initialDelaySeconds: 0

  ## @param livenessProbe.periodSeconds How often to perform the liveness probe
  periodSeconds: 10

  ## @param livenessProbe.timeoutSeconds When the liveness probe times out
  timeoutSeconds: 1

  ## @param livenessProbe.failureThreshold Minimum consecutive failures for the liveness probe to be considered failed after having succeeded
  failureThreshold: 3

  ## @param livenessProbe.successThreshold Minimum consecutive successes for the liveness probe to be considered successful after having failed
  successThreshold: 1

readinessProbe:
  ## @param readinessProbe.enabled Enable readiness probe
  enabled: true

  ## @param readinessProbe.initialDelaySeconds Delay before the readiness probe is initiated
  initialDelaySeconds: 0

  ## @param readinessProbe.periodSeconds How often to perform the readiness probe
  periodSeconds: 10

  ## @param readinessProbe.timeoutSeconds When the readiness probe times out
  timeoutSeconds: 1

  ## @param readinessProbe.failureThreshold Minimum consecutive failures for the readiness probe to be considered failed after having succeeded
  failureThreshold: 3

  ## @param readinessProbe.successThreshold Minimum consecutive successes for the readiness probe to be considered successful after having failed
  successThreshold: 1

service:
  ## @param service.annotations Service annotations
  annotations: {}

  ## @param service.type Service type
  type: ClusterIP

  ## @param service.clusterIP Static cluster IP address or None for headless service when service type is ClusterIP
  # clusterIP: 10.43.0.100

  ## @param service.loadBalancerIP Static load balancer IP address when service type is LoadBalancer
  # loadBalancerIP: 10.0.0.100

  ## @param service.loadBalancerSourceRanges Source IP address ranges when service type is LoadBalancer
  # loadBalancerSourceRanges:
  #   - 10.0.0.0/24

  ## @param service.externalTrafficPolicy External traffic routing policy when service type is LoadBalancer or NodePort
  externalTrafficPolicy: Cluster

  ports:
    [%- for port in component.service.ports %]
    [%- if loop.index0 > 0 %]
[[ "" ]]
    [%- endif %]
    ## @param service.ports.[[ port.name ]] Service port for [[ port.description ]]
    [[ port.name ]]: [[ port.number ]]
    [%- endfor %]

  nodePorts: {}
    [%- for port in component.service.ports %]
    [%- if loop.index0 > 0 %]
[[ "" ]]
    [%- endif %]
    ## @param service.nodePorts.[[ port.name ]] Service node port for [[ port.description ]] when service type is LoadBalancer or NodePort
    # [[ port.name ]]: [[ 30000 + loop.index0 ]]
    [%- endfor %]

ingress:
  ## @param ingress.enabled Enable ingress controller resource
  enabled: false

  ## @param ingress.ingressClassName IngressClass that will be be used to implement the Ingress
  ingressClassName: ""

  ## @param ingress.pathType Ingress path type
  pathType: ImplementationSpecific

  ## @param ingress.annotations Ingress annotations
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  ## @param ingress.hosts[0].host Hostname to your [[ application.productName ]] installation
  ## @param ingress.hosts[0].paths Paths within the url structure
  hosts:
    - host: [[ application.name ]].local
      paths:
        - /

  ## @param ingress.tls
  tls: []
  #  - secretName: [[ application.name ]]-tls
  #    hosts:
  #      - [[ application.name ]].local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

extraArgs: {}
  # name: ""

# Additional container environment variables
extraEnvVars: []
#  - name: MY-NAME
#    value: "MY-VALUE"

# Name of existing ConfigMap containing additional container environment variables
extraEnvVarsCM:

# Name of existing Secret containing additional container environment variables
extraEnvVarsSecret:
[%- if component.deployment.initContainer %]

init:
  # Init security context
  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  # Init CPU/Memory resource requests/limits
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
[%- endif %]
[%- if component.headless %]

headless:
  service:
    # Headless service annotations
    annotations: {}

    ports:
      [%- for port in component.headless.ports %]
      [%- if loop.index0 > 0 %]
[[ "" ]]
      [%- endif %]
      # Headless service port for [[ port.description ]]
      [[ port.name ]]: [[ port.number ]]
      [%- endfor %]
[%- endif %]
[%- if component.persistentvolumeclaim %]

persistence:
  # Enable persistence using PVC
  enabled: false
  [%- if component.deployment.type == "deployment" %]

  # Name of an existing PVC to use
  # existingClaim: my-pvc
  [%- endif %]

  # PVC access mode
  accessMode: ReadWriteOnce

  # PVC annotations
  annotations: {}

  # PVC size
  size: 1Gi

  # PVC storage class
  # storageClass: -
[%- endif %]
[%- if component.extraValues %]

[[ component.extraValues | trim ]]
[%- endif %]
[%- endfor %]

tests:
  image:
    # Image registry
    registry: ghcr.io

    # Image repository
    repository: cowboysysop/pytest

    # Image tag
    tag: 1.0.35

    # Image digest
    digest: ""

    # Image pull policy
    pullPolicy: IfNotPresent
