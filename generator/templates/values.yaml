  ## @param [[ component_yaml_path ]]service.ipFamilyPolicy Service IP family policy
  ipFamilyPolicy: ""

  ## @param [[ component_yaml_path ]]service.ipFamilies Service IP families
  ipFamilies: []

  ## @param [[ component_yaml_path ]]service.sessionAffinity Control where client requests go, to the same pod or round-robin
  sessionAffinity: None

  ## @param [[ component_yaml_path ]]service.sessionAffinityConfig Additional settings for the sessionAffinity
  sessionAffinityConfig: {}
  [% if not component.service.internal %]

