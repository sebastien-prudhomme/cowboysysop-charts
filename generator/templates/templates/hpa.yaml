[% if component.name == application.name %]
[% set component_values_path = "." %]
[% else %]
[% set component_values_path = component.name | to_lower_camel %]
[% set component_values_path = "." + component_values_path + "." %]
[% endif %]
[% if component.optional %]
{{- if .Values[[ component_values_path ]]enabled }}
[% endif %]
{{- if .Values[[ component_values_path ]]autoscaling.hpa.enabled }}
apiVersion: {{ include "common.capabilities.hpa.apiVersion" . }}
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "[[ application.name ]][[ component_values_path ]]fullname" . }}
  labels:
    {{- include "[[ application.name ]][[ component_values_path ]]labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  scaleTargetRef:
    [% if component.deployment.type == "deployment" %]
    apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
    kind: Deployment
    [% elif component.deployment.type == "statefulset" %]
    apiVersion: {{ include "common.capabilities.statefulset.apiVersion" . }}
    kind: StatefulSet
    [% endif %]
    name: {{ include "[[ application.name ]][[ component_values_path ]]fullname" . }}
  minReplicas: {{ .Values[[ component_values_path ]]autoscaling.hpa.minReplicas }}
  maxReplicas: {{ .Values[[ component_values_path ]]autoscaling.hpa.maxReplicas }}
  metrics:
    {{- if .Values[[ component_values_path ]]autoscaling.hpa.targetMemory }}
    - type: Resource
      resource:
        name: memory
        {{- if semverCompare "<1.23-0" (include "common.capabilities.kubeVersion" .) }}
        targetAverageUtilization: {{ .Values[[ component_values_path ]]autoscaling.hpa.targetMemory  }}
        {{- else }}
        target:
          type: Utilization
          averageUtilization: {{ .Values.worker.autoscaling.hpa.targetMemory }}
        {{- end }}
    {{- end }}
    {{- if .Values[[ component_values_path ]]autoscaling.hpa.targetCPU }}
    - type: Resource
      resource:
        name: cpu
        {{- if semverCompare "<1.23-0" (include "common.capabilities.kubeVersion" .) }}
        targetAverageUtilization: {{ .Values[[ component_values_path ]]autoscaling.hpa.targetCPU }}
        {{- else }}
        target:
          type: Utilization
          averageUtilization: {{ .Values.worker.autoscaling.hpa.targetCPU }}
        {{- end }}
    {{- end }}
{{- end }}
