apiVersion: v1
kind: Pod
metadata:
  name: {{ include "[[ application.name ]].tests.fullname" . }}
  labels:
    {{- include "[[ application.name ]].tests.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/hook: test
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  {{- include "common.images.pullSecrets" ( dict "images" ( list .Values.tests.image ) "global" .Values.global ) | nindent 2 }}
  containers:
    - name: tests
      image: {{ include "common.images.image" ( dict "imageRoot" .Values.tests.image "global" .Values.global ) }}
      imagePullPolicy: {{ .Values.tests.image.pullPolicy }}
      volumeMounts:
        - name: tests
          mountPath: /tests
          readOnly: true
        [% if application.testVolumeMounts %]
        [[ application.testVolumeMounts | indent(8) | trim ]]
        [% endif %]
      workingDir: /tests
  restartPolicy: Never
  volumes:
    - name: tests
      configMap:
        name: {{ include "[[ application.name ]].tests.fullname" . }}
    [% if application.testVolumes %]
    [[ application.testVolumes | indent(4) | trim ]]
    [% endif %]
