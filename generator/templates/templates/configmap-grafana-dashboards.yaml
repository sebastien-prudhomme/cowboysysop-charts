{{- if .Values.grafanaDashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "[[ application.name ]].fullname" . }}-grafana-dashboards
  namespace: {{ default .Release.Namespace .Values.grafanaDashboards.namespace | quote }}
  labels:
    {{- include "[[ application.name ]].labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.grafanaDashboards.labels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.grafanaDashboards.labels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations:
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  {{- range $path, $_ := .Files.Glob  "files/grafana-dashboards/*.json" }}
  {{ base $path }}: |
    {{- tpl ($.Files.Get $path) $ | nindent 4 }}
  {{- end }}
{{- end }}
