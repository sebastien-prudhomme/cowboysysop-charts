{{- if .Values.kubeflow.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "kubeflow-pipelines.mlMetadata.fullname" . }}
  labels:
    {{- include "kubeflow-pipelines.mlMetadata.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations:
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  hosts:
    - "*"
  gateways:
    - {{ .Values.kubeflow.gatewayName }}
  http:
    - match:
        - uri:
            prefix: /ml_metadata
      route:
        - destination:
            host: {{ include "kubeflow-pipelines.mlMetadata.fullname" . }}
            port:
              number: {{ .Values.mlMetadata.service.ports.http }}
      rewrite:
        uri: /ml_metadata
{{- end }}
