{{- if .Values.persistenceAgent.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubeflow-pipelines.persistenceAgent.serviceAccountName" . }}
  labels:
    {{- include "kubeflow-pipelines.persistenceAgent.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if or .Values.persistenceAgent.serviceAccount.annotations .Values.commonAnnotations }}
  annotations:
    {{- if .Values.persistenceAgent.serviceAccount.annotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.persistenceAgent.serviceAccount.annotations "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end -}}
