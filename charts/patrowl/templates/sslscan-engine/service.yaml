apiVersion: v1
kind: Service
metadata:
  name: {{ include "patrowl.sslscanEngine.fullname" . }}
  labels:
    {{- include "patrowl.sslscanEngine.labels" . | nindent 4 }}
spec:
  type: {{ .Values.sslscanEngine.service.type }}
  ports:
    - port: {{ .Values.sslscanEngine.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "patrowl.sslscanEngine.selectorLabels" . | nindent 4 }}
