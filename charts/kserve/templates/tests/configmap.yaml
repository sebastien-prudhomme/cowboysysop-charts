apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kserve.tests.fullname" . }}
  labels:
    {{- include "kserve.tests.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/hook: test
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
data:
  test_all.py: |
    import os

    import requests


    def test_controller_service_connection():
        url = "https://{{ include "kserve.controller.fullname" . }}.{{ .Release.Namespace }}.svc:{{ .Values.controller.service.port }}/"
        verify = "/controller-tls-secret/ca.crt"

        response = requests.get(url, verify=verify)

        assert response.status_code == 404


    def test_controller_metrics_service_connection():
        url = "http://{{ include "kserve.controller.metrics.fullname" . }}:{{ .Values.controller.metrics.service.port }}/metrics"

        response = requests.get(url)

        assert response.status_code == 200


    def test_models_web_app_service_connection():
        url = "http://{{ include "kserve.modelsWebApp.fullname" . }}:{{ .Values.modelsWebApp.service.port }}/"

        response = requests.get(url)

        assert response.status_code == 200
