apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "kserve.crds.fullname" . }}
  labels:
    {{- include "kserve.crds.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  template:
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kserve.crds.fullname" . }}
      containers:
        - name: kubectl
          image: "{{ .Values.crds.image.repository }}:{{ .Values.crds.image.tag }}"
          imagePullPolicy: {{ .Values.crds.image.pullPolicy }}
          args:
            - apply
            {{- range $path, $_ := .Files.Glob  "files/crds/*" }}
            - --filename=/config/{{ base $path }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      restartPolicy: Never
      volumes:
        - name: config
          configMap:
            name: {{ include "kserve.crds.fullname" . }}
