apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubeflow.katib.controller.fullname" . }}
  labels:
    {{- include "kubeflow.katib.controller.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if or .Values.katib.controller.service.annotations .Values.commonAnnotations }}
  annotations:
    {{- if .Values.katib.controller.service.annotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.katib.controller.service.annotations "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  type: {{ .Values.katib.controller.service.type }}
  {{- if and (eq .Values.katib.controller.service.type "ClusterIP") .Values.katib.controller.service.clusterIP }}
  clusterIP: {{ .Values.katib.controller.service.clusterIP }}
  {{- end }}
  {{- if and (eq .Values.katib.controller.service.type "LoadBalancer") .Values.katib.controller.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.katib.controller.service.loadBalancerIP }}
  {{- end }}
  {{- if and (eq .Values.katib.controller.service.type "LoadBalancer") .Values.katib.controller.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml .Values.katib.controller.service.loadBalancerSourceRanges | nindent 4 }}
  {{- end }}
  {{- if or (eq .Values.katib.controller.service.type "LoadBalancer") (eq .Values.katib.controller.service.type "NodePort") }}
  externalTrafficPolicy: {{ .Values.katib.controller.service.externalTrafficPolicy }}
  {{- end }}
  ports:
    - port: {{ .Values.katib.controller.service.port }}
      targetPort: https
      protocol: TCP
      name: https
      {{- if and (or (eq .Values.katib.controller.service.type "LoadBalancer") (eq .Values.katib.controller.service.type "NodePort")) .Values.katib.controller.service.nodePort }}
      nodePort: {{ .Values.katib.controller.service.nodePort }}
      {{- end }}
  selector:
    {{- include "kubeflow.katib.controller.selectorLabels" . | nindent 4 }}
