apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "kubeflow.profiles.fullname" . }}
  labels:
    {{- include "kubeflow.profiles.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations:
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  hosts:
    - "*"
  gateways:
    - {{ include "kubeflow.fullname" . }}
  http:
    - match:
        - uri:
            prefix: /kfam/
      route:
        - destination:
            host: {{ include "kubeflow.profiles.fullname" . }}
            port:
              number: {{ .Values.profiles.service.port }}
      rewrite:
        uri: /kfam/
      headers:
        request:
          add:
            x-forwarded-prefix: /kfam
