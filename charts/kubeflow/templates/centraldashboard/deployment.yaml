apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "kubeflow.centraldashboard.fullname" . }}
  labels:
    {{- include "kubeflow.centraldashboard.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations:
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.centraldashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubeflow.centraldashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kubeflow.centraldashboard.selectorLabels" . | nindent 8 }}
        {{- if .Values.centraldashboard.podLabels }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.centraldashboard.podLabels "context" $ ) | nindent 8 }}
        {{- end }}
        {{- if .Values.commonLabels }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 8 }}
        {{- end }}
      {{- if or .Values.centraldashboard.podAnnotations .Values.commonAnnotations }}
      annotations:
        {{- if .Values.centraldashboard.podAnnotations }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.centraldashboard.podAnnotations "context" $ ) | nindent 8 }}
        {{- end }}
        {{- if .Values.commonAnnotations }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      {{- if .Values.centraldashboard.priorityClassName }}
      priorityClassName: {{ .Values.centraldashboard.priorityClassName | quote }}
      {{- end }}
      serviceAccountName: {{ include "kubeflow.centraldashboard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.centraldashboard.podSecurityContext | nindent 8 }}
      containers:
        - name: centraldashboard
          securityContext:
            {{- toYaml .Values.centraldashboard.securityContext | nindent 12 }}
          image: "{{ .Values.centraldashboard.image.repository }}:{{ .Values.centraldashboard.image.tag }}"
          imagePullPolicy: {{ .Values.centraldashboard.image.pullPolicy }}
          {{- with .Values.centraldashboard.extraArgs }}
          args:
            {{- range $key, $value := . }}
            - --{{ $key }}={{ $value }}
            {{- end }}
          {{- end }}
          env:
            {{- if .Values.centraldashboard.extraEnvVars }}
            {{- include "common.tplvalues.render" (dict "value" .Values.centraldashboard.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
          {{- if or .Values.centraldashboard.extraEnvVarsCM .Values.centraldashboard.extraEnvVarsSecret }}
          envFrom:
            {{- if .Values.centraldashboard.extraEnvVarsCM }}
            - configMapRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.centraldashboard.extraEnvVarsCM "context" $) }}
            {{- end }}
            {{- if .Values.centraldashboard.extraEnvVarsSecret }}
            - secretRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.centraldashboard.extraEnvVarsSecret "context" $) }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          {{- if .Values.centraldashboard.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: {{ .Values.centraldashboard.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.centraldashboard.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.centraldashboard.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.centraldashboard.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.centraldashboard.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.centraldashboard.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: {{ .Values.centraldashboard.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.centraldashboard.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.centraldashboard.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.centraldashboard.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.centraldashboard.readinessProbe.successThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.centraldashboard.resources | nindent 12 }}
      {{- with .Values.centraldashboard.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.centraldashboard.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.centraldashboard.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
