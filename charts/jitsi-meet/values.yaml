# Default values for jitsi-meet.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

etherpad:
  # Enable shared document editing with Etherpad
  enabled: false

  replicaCount: 1

  image:
    repository: jitsi/etherpad
    tag: 4384-1
    pullPolicy: IfNotPresent

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  # Additional pod annotations (etherpad component)
  podAnnotations: {}

  # Additional pod labels (etherpad component)
  podLabels: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 9001

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 200m
    #   memory: 512Mi
    # requests:
    #   cpu: 50m
    #   memory: 256Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

jibri:
  # Enable recording or streaming with Jibri
  enabled: false

  replicaCount: 1

  image:
    repository: jitsi/jibri
    tag: 4384-1
    pullPolicy: IfNotPresent

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  # Additional pod annotations (jibri component)
  podAnnotations: {}

  # Additional pod labels (jibri component)
  podLabels: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 200m
    #   memory: 512Mi
    # requests:
    #   cpu: 50m
    #   memory: 256Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  # XMPP recorder user for Jibri client connections
  recorderUser: recorder

  # XMPP recorder password for Jibri client connections
  recorderPassword: ""

  # XMPP user for Jibri client connections
  xmppUser: jibri

  # XMPP password for Jibri client connections
  xmppPassword: ""

  # MUC name for the Jibri pool
  breweryMuc: jibribrewery

  # MUC connection timeout
  pendingTimeout: 90

  # The finalizing script. Will run after recording is complete
  finalizeRecordingScriptPath: /config/finalize.sh

  # Directory for logs inside Jibri container
  logsDir: /config/logs

  # Directory for recordings inside Jibri container
  recordingDir: /config/recordings

  # Prefix domain for strip inside Jibri
  stripDomainJid: muc

  # Name of existing Secret to use (jibri component)
  existingSecret: ""

