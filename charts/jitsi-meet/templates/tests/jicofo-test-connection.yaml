apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "jitsi-meet.jicofo.fullname" . }}-test-connection"
  labels:
    {{- include "jitsi-meet.jicofo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "jitsi-meet.jicofo.metrics.fullname" . }}:{{ .Values.jicofo.metrics.service.port }}/metrics']
  restartPolicy: Never
