{{- if (not .Values.controller.tls.existingSecret) }}
{{- $ca := genCA (include "scaleway-csi.controller.fullname" .) 365 }}
# {{- $cn := printf "%s.%s.svc" (include "scaleway-csi.controller.fullname" .) .Release.Namespace }}
{{- $cn := printf "%s.%s.svc" "vpa-webhook" .Release.Namespace }}
{{- $cert := genSignedCert $cn nil (list $cn) 365 $ca }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "scaleway-csi.controller.tls.secretName" . }}
  labels:
    {{- include "scaleway-csi.controller.labels" . | nindent 4 }}
type: Opaque
data:
  ca.crt: {{ default $ca.Cert .Values.controller.tls.caCert | b64enc | quote }}
  tls.crt: {{ default $cert.Cert .Values.controller.tls.cert | b64enc | quote }}
  tls.key: {{ default $cert.Key .Values.controller.tls.key | b64enc | quote }}
{{- end }}
