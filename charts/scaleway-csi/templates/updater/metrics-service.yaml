apiVersion: v1
kind: Service
metadata:
  name: {{ include "scaleway-csi.updater.metrics.fullname" . }}
  labels:
    {{- include "scaleway-csi.updater.labels" . | nindent 4 }}
spec:
  type: {{ .Values.updater.metrics.service.type }}
  ports:
    - port: {{ .Values.updater.metrics.service.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "scaleway-csi.updater.selectorLabels" . | nindent 4 }}
