apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "scaleway-csi.recommender.metrics.fullname" . }}-test-connection"
  labels:
    {{- include "scaleway-csi.recommender.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "scaleway-csi.recommender.metrics.fullname" . }}:{{ .Values.recommender.metrics.service.port }}/metrics']
  restartPolicy: Never
