# Default values for scaleway-csi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

controller:
  replicaCount: 1

  image:
    repository: scaleway/scaleway-csi
    tag: v0.1.1
    pullPolicy: IfNotPresent

  csiSnapshotterImage:
    repository: quay.io/k8scsi/csi-snapshotter
    tag: v2.0.1
    pullPolicy: IfNotPresent

  snapshotControllerImage:
    repository: quay.io/k8scsi/snapshot-controller
    tag: v2.0.1
    pullPolicy: IfNotPresent

  livenessProbeImage:
    repository: quay.io/k8scsi/livenessprobe
    tag: v2.0.0
    pullPolicy: IfNotPresent

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  # Additional pod annotations (controller component)
  podAnnotations: {}

  # Additional pod labels (controller component)
  podLabels: {}

  podSecurityContext: {}
    # fsGroup: 2000

  # Pod priority class name (controller component)
  priorityClassName: system-cluster-critical

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 200m
    #   memory: 512Mi
    # requests:
    #   cpu: 50m
    #   memory: 256Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  metrics:
    service:
      type: ClusterIP
      port: 8944

  # Name of existing Secret to use (controller component)
  existingSecret: ""

recommender:
  replicaCount: 1

  image:
    repository: k8s.gcr.io/vpa-recommender
    tag: 0.7.0
    pullPolicy: IfNotPresent

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  # Additional pod annotations (recommender component)
  podAnnotations: {}

  # Additional pod labels (recommender component)
  podLabels: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 200m
    #   memory: 1024Mi
    # requests:
    #   cpu: 50m
    #   memory: 512Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  extraArgs:
    # checkpoints-gc-interval: 10m0s
    # checkpoints-timeout: 1m0s
    # container-name-label: name
    # container-namespace-label: namespace
    # container-pod-name-label: pod_name
    # history-length: 8d
    # kube-api-burst: 10
    # kube-api-qps: 5
    # memory-saver: false
    # metric-for-pod-labels: up{job="kubernetes-pods"}
    # min-checkpoints: 10
    # pod-label-prefix: pod_label_
    # pod-name-label: kubernetes_pod_name
    # pod-namespace-label: kubernetes_namespace
    # pod-recommendation-min-cpu-millicores: 25
    # pod-recommendation-min-memory-mb: 250
    # prometheus-address: ""
    # prometheus-cadvisor-job-name: kubernetes-cadvisor
    # recommendation-margin-fraction: 0.15
    # recommender-interval: 1m0s
    # storage: checkpoint
    v: 2

  metrics:
    service:
      type: ClusterIP
      port: 8942
